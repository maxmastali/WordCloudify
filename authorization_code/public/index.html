<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a id="header">WordCloudify</a>
        <div class="d-flex">
          <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16" data-toggle="modal" data-target="#infoModal" id="info">

          </svg>
        </div>
      </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            For more detail on how WordCloudify uses your data, please check out our
            <a href="./privacyPolicy.html">privacy policy</a>.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
        
</div>
    <div class="container">
      <div id="login">
        <!-- <h1>This is an example of the Authorization Code flow</h1> -->
        <h1>WordCloudify</h1>
        
        <div class="row">
          <div class="col-sm-6" style="background-color:yellow;">
            <!-- <h1>WordCloudify</h1> -->
            <img class="media-object" width="300" src="./exampleWordcloud.png" />
          </div>
          <div class="col-sm-6" style="background-color:pink;">
            <h2>Generate a word cloud with your top artists</h2>
            <a href="/login" class="btn btn-success">Log in with Spotify</a>
          </div>
        </div>
      </div>
      <div id="loggedin">
        <div id="top">
        </div>
        <div class="row wrapper">
          <div id="one" class="col-sm-5" style="background-color:pink; text-align:center;">
            <canvas id="word_cloud" class="word_cloud" width="525" height="525" style="margin:auto;"></canvas>
          </div>
    
          <div class="col-sm-5" style="background-color:yellow; min-width: 500px;">
            <h1>Customize</h1>
            <h2>Choose a time range</h2>
            <div class="btn-toolbar" id="button-group">
              <div class="btn-group mr-2">
                <button class="btn timeBtn" id='short_term'>Last Month</button>
              </div>
              <div class="btn-group mr-2">
                <button class="btn timeBtn" id='medium_term'>Last 6 Months</button>
              </div>
              <div class="btn-group mr-2">
                <button class="btn timeBtn" id='long_term'>All Time</button>
              </div>
            </div>
            <!-- <div class="btn-toolbar">
              <form class="btn-group" role="group" aria-label="Time period selection" id="options">
                <input type="radio" class="btn-check" name="period-select" id="short_term" autocomplete="off" value="short_term"/>
                <label class="btn btn-outline-secondary form-check-label" for="short_term">Last Month</label>
    
                <input type="radio" class="btn-check" name="period-select" id="medium_term" autocomplete="off" checked value="medium_term"/>
                <label class="btn btn-outline-secondary form-check-label" for="medium_term">Last 6 Months</label>
    
                <input type="radio" class="btn-check" name="period-select" id="long_term" autocomplete="off" value="long_term"/>
                <label class="btn btn-outline-secondary form-check-label" for="long_term">All Time</label>
              </form>
            </div> -->
            <h2>Choose a theme</h2>
            <div class="btn-toolbar" id="button-group2">
              <div class="btn-group mr-2">
                <button class="btn themeBtn" id='grunge'>Grunge</button>
              </div>
              <div class="btn-group mr-2">
                <button class="btn themeBtn" id="rainbow">Rainbow</button>
              </div>
              <div class="btn-group mr-2">
                <button class="btn themeBtn" id="bubblegum">Bubblegum</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    <div class="wrapper">
      <div id="one">one</div>
      <div id="two">two</div>
    </div>

    <script src="./wordcloud2.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="./server.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
